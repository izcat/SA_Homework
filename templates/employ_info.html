<!DOCTYPE html>
<html lang="zh">
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>员工信息维护</title>
	<link rel="stylesheet" href="https://www.jq22.com/jquery/bootstrap-3.3.4.css">
	<link rel="stylesheet" href="https://www.jq22.com/jquery/font-awesome.4.7.0.css">
	<style type="text/css">
.box {
	width: 20px;
	height: 20px;
	padding: 2px;
	border: 1px solid #ccc;
	border-radius: 2px;
}
</style>
	</head>
	<body>
<h1 style="text-align: center">员工信息维护</h1>
<div class="container">
      <div class="row">
    <div class="col-md-12" style="padding:2em 0;">
          <div class="table-responsive">
		<form action="" method="post">
        <table class="table table-bordered table-striped" id="mytable">
          <thead>
            <tr>
                  <td>编号</td>
                  <td>姓名</td>
                  <td>级别</td>
				  <td>提交</td>
				  <td>清除</td>
             </tr>
          </thead>
		<tbody>
		<td><input type="text" name="ID" value="{{ID[0]}}"></td>
		<td><input type="text" name="name"value="{{name[0]}}"></td>
		<td><input type="text" name="rank" value="{{rank[0]}}"></td>
		<td><input class="btn btn-info" type="submit" value="提交" name="state"></td>
		<td><input class="btn btn-info" type="submit" value="清除" name="state"></td>
		</tbody>
		</table>
		</form>
		{% for i in range(length-1) %}
		  <form  action="" method="post">
		  <table class="table table-bordered table-striped" id="mytale">
          <tbody>
        <!-- num -> num of employee -->
        <tr>
            <td><input type="text" name="ID" value="{{ID[i+1]}}"></td>
            <td><input type="text" name="name" value="{{name[i+1]}}"></td>
            <td><input type="text" name="rank" value="{{rank[i+1]}}"></td>
			<td><input class="btn btn-info" type="submit" value="提交" name="state"></td>
			<td><input class="btn btn-info" type="submit" value="清除" name="state"></td>
        </tr>
          </tbody>
            </table>
			</form>
		{% endfor %}
      </div>
        </div>  
  </div>
    </div>
<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script type="text/javascript" src="../static/js/bootstable.js"></script> 

</body>
</html>
